language: java
jdk:
  - oraclejdk8

branches:
  only:
    - master

before_install:
  # Update APT (necessary!)
  - sudo apt-get update

 # Inno Setup (for Windows executable/installer)
  - sudo add-apt-repository --yes ppa:arx/release
  - sudo apt-get update -d
  - sudo apt-get install -y -q innoextract wine python-software-properties
  - wine --version 
  - innoextract --version 
