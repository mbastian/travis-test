language: java
jdk:
  - oraclejdk8

branches:
  only:
    - master

before_install:
  # Update APT (necessary!)
  - sudo apt-get update

 # Prepare environemnt for Inno Setup
  - sudo add-apt-repository --yes ppa:arx/release
  - sudo apt-get update -d
  - sudo apt-get install -y -q innoextract wine
  - wine --version 
  - innoextract --version 

# Install InnoSetup
  - printf "#!/bin/bash\nrm -rf /tmp/inno\nmkdir /tmp/inno\ncd /tmp/inno\nwget -O is.exe http://www.jrsoftware.org/download.php/is.exe\ninnoextract is.exe\nmkdir -p ~/\".wine/drive_c/inno\"\ncp -a app/* ~/\".wine/drive_c/inno\"" > innoinstall.sh
  - ./innoinstall.sh
